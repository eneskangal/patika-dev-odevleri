<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Ana Sayfa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Başlangıc-->
    <header style="text-align: center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo" width="351" height="113">
    </header>
    <!-- Header Bitiş-->
    <!-- Content Başlangıc-->
    <section>
        <article>
            <p>Search the web using Google!</p>        
            <form>
                <input type="text" name="searchbox" id="search" size="40">
                <br>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </form>
        </article>
        <article>
            <div class="box">
                <p>Special Searches</p>
                <ul style="margin-top: 0; text-align: center;">
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="box">
                <ul>
                <small><li><a href="#">Help!</a></li></small>
                <small><li><a href="#">About Google!</a></li></small>
                <small><li><a href="#">Company Info</a></li></small>
                <small><li><a href="#">Google! Logos</a></li></small>
                </ul>
            </div>
            <div class="box">
                <small>Get Google!</small>
                <small>updates monthly:</small>
                <input type="text" name="email" id="email" value="Your e-mail">
                <div>
                    <input style="margin-right: 8px;" type="button" value="Subscribe">
                    <small><a href="#">Archive</a></small>
                </div>
            </div>
        </article>   
    </section>       
    <!-- Content Bitiş--> 
    <!-- Footer Başlangıç--> 
    <footer style="clear: both;">
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
    <!-- Footer Bitiş-->         
</body>
</html>
